<script>
    url = window.location.pathname;
    Query = window.location.search;
    LastSlash = url.lastIndexOf('/');
    Username = url.substring(LastSlash + 1).replace(/\?|%3f/gi, '');
    Filename = Query.replace(/\?|%3f/gi, '');

	if (Filename == null || Filename == undefined || Filename.length == 0) {		Params = "user=" + Username;	} 
	else {  										Params = "user=" + Username + "&file=" + Filename + ".json";	}	

	document.write('<iframe id="embededGame" src="https://i.simmer.io/@spotmaze/hangout-spots?' + Params + '" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');
	</script>
	<div id="unity-fullscreen-button"></div>
	<script>
	var fullscreenButton = document.querySelector("#unity-fullscreen-button");
	fullscreenButton.onclick = () => { goFullscreen(); };
	function goFullscreen()
	{
		var element = document.getElementById("embededGame");
		if (element.mozRequestFullScreen) 		{      element.mozRequestFullScreen();   	} 
		else if (element.webkitRequestFullScreen) 	{      element.webkitRequestFullScreen();    	}
	}
</script>
